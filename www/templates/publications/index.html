<style>.list{padding-right: 0px}</style>
<ion-view view-title="Mural do Yoga">
  
    <ion-tabs class="tabs tabs-royal tabs-icon-only static" style=" margin-top:44px">
        <a ui-sref="app.cards" class="tab-item">
            <i class="icon ion-ios-people-outline"></i>
        </a>
        <a ui-sref="app.publications" class="tab-item">
            <i class="icon ion-ios-book-outline"></i>
        </a>
        <a ui-sref="app.notifications" class="tab-item">
            <i class="icon ion-ios-bell-outline"></i>
        </a>
        <a ui-sref="app.conversation" class="tab-item">
            <i class="icon ion-ios-chatboxes-outline"></i>
        </a>
    </ion-tabs>

    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in" style=" margin-top:48px">
        <div class="item card-item" ng-repeat="item in publications">
            <div class="list card stable-bg">
                <div class="item item-avatar" style="margin-bottom: -30px">
                    <img ng-src="{{item.avatar_url}}">
                    <h2>{{item.title}}</h2>
                    <p>{{item.name}}</p>
                </div>
                <div class="item item-body">
                    <img ng-src="{{item.pub_image}}">
                    <div class="description">
                        <p style="text-align:justify">{{item.description}}</p>
                    </div>
                    <p>
                        <a class="subdued">1 Like</a>
                        <a class="subdued">5 Comments</a>
                    </p>
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5">
                        <i class="icon ion-thumbsup"></i> Like
                    </a>
                    <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5">
                        <i class="icon ion-chatbox"></i> Comment
                    </a>
                    <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5">
                        <i class="icon ion-share"></i> Share
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
